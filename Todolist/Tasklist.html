<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Taskstyle.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
       <script src="Taskscript.js"></script>
       <title>Task List</title>


    </head>
    <body>
 <h1>To-Do List</h1>
 
<form id = "form">
    <header>Task Manager</header>
<input class = "task_name" id = "task_name" autocomplete="off"  placeholder="Enter Task" type = "text">
<label for = "task-priority">Priority</label>
<select name = "task-priority" id = "priority">
<option value="low">Low</option>
<option value="med">Medium</option>
<option value="high">High</option>
</select>
<label for = "task-status"></label>
<input class = "task-status" name = "task-status" type = "radio" value = "pending"> Pending
<input class = "task-status" name = "task-status" type = "radio" value = "completed"> Completed

<input id = "submit" type = "submit">
</form>
<ul id = "task_list">
</ul>
 
    </body>
</html>
